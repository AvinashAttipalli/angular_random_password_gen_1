<h1>Password Generator</h1>

<div>
  <label> Please provide the length of the password:</label>
  <input type="text" (input)="onPasswordLength($event.target.value)" />
</div>

<div>
  <label>Use Letters</label>
  <input type="checkbox" (change)="onLettersChange()" />
</div>

<div>
  <label> use Numbers</label>
  <input type="checkbox" (change)="onNumbersChange()" />
</div>

<div>
  <label> Use Special chars</label>
  <input type="checkbox" (change)="onSpecialCharChange()" />
</div>

<div>
  <button (click)="onButtonClick()">Generate!</button>
  <input [value]="getNewPassword()" />
</div>
