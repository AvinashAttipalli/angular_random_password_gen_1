<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label>Please provide the length of the password:</label>
        <input class="input" (input)="onPasswordLength($event.target.value)" />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onLettersChange()" type="checkbox" />
            Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onNumbersChange()" type="checkbox" />
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onSpecialCharChange()" type="checkbox" />
            Use Symbols
          </label>
        </div>
      </div>
    <div class="buttons" >
      <button class="button is-success" [disabled]="isButtonEnable()" (click)="onButtonClick()">
        Generate!
      </button>
      <button class="button is-primary" [disabled]="isClearBtnEnable()" (click)="onClearButton()">
        Clear!
      </button>
    </div>

      <div class="box" *ngIf="password">
        <label>Your Password</label>
        <input class="input" [value]="password" />
      </div>
    </div>
  </div>
</div>
